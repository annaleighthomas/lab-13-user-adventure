<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Home Page</title>
</head>

<body>
    <header>
        Home Page

    </header>
    <main>
        <h1>
            Start Your Adventure
        </h1>
        <form id="sign-up">
            <label for="name">
                <input id="name" placeholder="Whats Your Name?" />
            </label>
            <fieldset>
                <div>Choose your player</div>
                <p id="player">
                    <label>
                        <input type="radio" name="character" required value="wizard">
                        Wizard
                    </label>
                    <label>
                        <input type="radio" name="character" required value="Elf">
                        Elf
                    </label>
                    <label>
                        <input type="radio" name="character" required value="cleric">
                        Cleric
                    </label>
                    <label>
                        <input type="radio" name="character" required value="ranger">
                        Ranger
                    </label>
                </p>
            </fieldset>
            <button>Submit</button>
        </form>
    </main>


    <script type="module" src="./app.js"></script>
</body>

</html>
